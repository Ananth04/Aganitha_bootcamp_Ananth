<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Table</title>
</head>
<body>
    <h2>Plans:</h2>
    <div class="pricing-table">
        <div class="pricing-column">
            <h2>Basic</h2>
            <p class="price">&#x20B9 199.99/month</p>
            <ul class="features">
                <li>Ads</li>
                <li>Screens: 1</li>
                <li>HD</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="pricing-column">
            <h2>Pro</h2>
            <p class="price">&#x20B9 499.99/month</p>
            <ul class="features">
                <li>Less number of Ads</li>
                <li>Screens: 2</li>
                <li>FullHD</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="pricing-column">
            <h2>Premium</h2>
            <p class="price">&#x20B9 899.99/month</p>
            <ul class="features">
                <li>No Ads</li>
                <li>Screens: 4</li>
                <li>4K</li>
            </ul>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
