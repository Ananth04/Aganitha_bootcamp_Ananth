<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Figure and Figcaption Example</title>
</head>
<body>
    <h1>Beautiful Landscape Photography</h1>

    <figure>
        <img src="landscape.jpg" alt="Scenic Landscape">
        <figcaption>
            <h2>Golden Fields at Sunset</h2>
            <p>A breathtaking view of golden fields bathed in the warm glow of the setting sun. This tranquil landscape captures the beauty of nature in all its splendor.</p>
        </figcaption>
    </figure>
    
    <p>Explore our collection of stunning landscape photographs that showcase the wonders of the natural world.</p>
</body>
</html>
