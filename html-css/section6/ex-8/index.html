<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

      <div class="pricing-cell">Sign Up</div>

    </div>
    <div class="pricing-row">
      <div class="pricing-cell">Pro</div>
      <div class="pricing-cell">$19.99/month</div>
      <div class="pricing-cell">Advanced features</div>
      <div class="pricing-cell"><button>Sign Up</button></div>
    </div>
    <div class="pricing-row">
      <div class="pricing-cell">Premium</div>
      <div class="pricing-cell">$29.99/month</div>
      <div class="pricing-cell">Premium features</div>
      <div class="pricing-cell"><button>Sign Up</button></div>
    </div>
  </div>

</html>
