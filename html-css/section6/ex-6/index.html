<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="photo-gallery">
    <div class="photo" style="grid-column: span 2; grid-row: span 2;">
      <img src="photo1.jpg" alt="Photo 1">
    </div>
    <div class="photo" style="grid-column: 3; grid-row: 1;">
      <img src="photo2.jpg" alt="Photo 2">
    </div>
    <div class="photo" style="grid-column: 1; grid-row: 2;">
      <img src="photo3.jpg" alt="Photo 3">
    </div>
    <div class="photo" style="grid-column: span 2; grid-row: 3;">
      <img src="photo4.jpg" alt="Photo 4">
    </div>
    <div class="photo" style="grid-column: 3; grid-row: 2;">
      <img src="photo5.jpg" alt="Photo 5">
    </div>
  </div>
</body>
</html>
