<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="widget widget1">
      <h2>Chart 1</h2>
      <img src="chart1.png" alt="Chart 1">
    </div>
    <div class="widget widget2">
      <h2>Statistics 1</h2>
      <p>Total Users: 1000</p>
      <p>New Users: 50</p>
    </div>
    <div class="widget widget3">
      <h2>User Data</h2>
      <ul>
        <li>User 1</li>
        <li>User 2</li>
        <li>User 3</li>
      </ul>
    </div>
    <div class="widget widget4">
      <h2>Chart 2</h2>
      <img src="chart2.png" alt="Chart 2">
    </div>
    <div class="widget widget5">
      <h2>Statistics 2</h2>
      <p>Revenue: $10,000</p>
      <p>Expenses: $5,000</p>
    </div>
    <div class="widget widget6">
      <h2>User Data</h2>
      <ul>
        <li>User 4</li>
        <li>User 5</li>
        <li>User 6</li>
      </ul>
    </div>
    <div class="widget widget7">
      <h2>Chart 3</h2>
      <img src="chart3.png" alt="Chart 3">
    </div>
    <div class="widget widget8">
      <h2>Statistics 3</h2>
      <p>Orders: 100</p>
      <p>Shipped: 90</p>
    </div>
    <div class="widget widget9">
      <h2>User Data</h2>
      <ul>
        <li>User 7</li>
        <li>User 8</li>
        <li>User 9</li>
      </ul>
    </div>
  </div>
</body>
</html>
