<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="product-catalog">
    <div class="product" style="grid-column: 1 / span 2; grid-row: 1;">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1.</p>
      <span>$49.99</span>
    </div>
    <div class="product" style="grid-column: 3; grid-row: 1;">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of Product 2.</p>
      <span>$79.99</span>
    </div>
    <div class="product" style="grid-column: 1; grid-row: 2;">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>Description of Product 3.</p>
      <span>$29.99</span>
    </div>
    <div class="product" style="grid-column: 2; grid-row: 2;">
      <img src="product4.jpg" alt="Product 4">
      <h2>Product 4</h2>
      <p>Description of Product 4.</p>
      <span>$59.99</span>
    </div>
  </div>
</body>
</html>
