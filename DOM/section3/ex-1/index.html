<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Text Resizer</title>
  <style>
    h2{
        text-decoration: underline;
    }
    #resizableText {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Interactive Text Resizer</h2>
  <input type="range" min="0.625" max="2.5" step="0.001" value="1" id="textSizeSlider">
  <p id="resizableText">Resize me with the slider!</p>

  <script src="script.js"></script>
</body>
</html>
