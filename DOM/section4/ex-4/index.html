<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Autocomplete</title>
  <style>
    /* Basic styling */
    #autocomplete {
      padding: 8px;
      font-size: 16px;
    }
    #autocomplete-results {
      display: none;
      position: absolute;
      border: 1px solid #ccc;
      background-color: #fff;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1;
    }
    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <input type="text" id="autocomplete" placeholder="Type here...">
  <div id="autocomplete-results"></div>

  <script src="script.js"></script>
</body>
</html>
